<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categorias | Suite Store</title>
  <link rel="stylesheet" type="text/css" href="src/css/style.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Suite Store</a></h1>
    <nav id="menu">
      <ul>
        <li><a href="categories.html">Categorias</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="history.html">Histórico de Vendas</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="categEdition">
        <h2>Categorias</h2>
        <form>
          <span>
            <label for="categoryName">Nome da categoria: <span style="color:red">*</span></label>
            <input type="text" id="categoryName"/></span><br>
          <span>
            <label for="taxPercentage">Imposto (%): <span style="color:red">*</span></label>
            <input type="number" id="taxPercentage" min="0" max="100" oninput="validity.valid||(value='');" step="0.01"/></span><br>
        </form>
        <button id="saveButton" type="submit" class="formButton">Salvar categoria</button>
      </section>
      <section>
        <table id="categoriesList">
          <thead>
            <tr>
              <th>Código Identificador</th>
              <th>Nome</th>
              <th>Imposto</th>
              <th>Ação</th>
            </tr>
          </thead>
          <tbody id="categoriesListBody">
          </tbody>
        </table>
      </section>
  </main>
  <!--<script src="src/scripts/categories.js"></script>-->
  <script src="categories.js"></script>
</body>
</html>
